<c:set scope="session" var="isConnected" value="${sessionScope['isConnected']}" />
<c:set scope="session" var="hasErrors" value="${sessionScope['hasErrors']}" />
<!DOCTYPE html >
<html>
  <head>
    <title>Log In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/html" href="index2.html"/> 
    <link rel="stylesheet" type="text/css" href="../css1.css"/>
   </head>
  <body>
      <div id="wrapper">
          <h1>Log In</h1>
          <form action="Connect" method="post">
            <div class="input">
                <label for="username">
                    <c:if test="${hasErrors}">
                       <span class='error'>* </span>                        
                    </c:if>Username: 
                </label>
                <input type="text" id="username" name="username" />
            </div><div class="clearer">&nbsp;</div>
            <div class="input">
                <label for="password">
                    <c:if test="${hasErrors}">
                        <span class='error'>* </span>
                    </c:if> Password: 
                </label>
                <input type="password" id="password" name="password" />
            </div><div class="clearer">&nbsp;</div>
            <div class="inputSubmit">
                <input type="submit" value="Sign in " />
            </div>
          </form>
          <p id="links">
              Not registered yet ? Create an account 
              <a href="register.jsp">Sign Up</a>.
          </p>
      </div><!-- end of wrapper -->
  </body>
</html>
