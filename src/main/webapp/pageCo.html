<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Connexion</title>
        <link type="text/css" rel="stylesheet" href="css1.css" />
    </head>
    <body>
        <form method="post" action="connexion">
            <fieldset>
                <h1> Se connecter </h1>
                <p>Vous pouvez vous connecter via ce formulaire.</p>

                <label for="nom">Contact <span class="requis">*</span></label>
                <input type="contact" id="email" name="contact" placeholder ="contact" value="<c:out value="${utilisateur.Email}"/>" size="20" maxlength="60" />
                <span class="erreur">${form.erreurs['email']}</span>
                <br />

                <label for="motdepasse">Code <span class="requis">*</span></label>
                <input type="password" id="motdepasse" name="code" placeholder ="code" value="" size="20" maxlength="20" />
                <span class="erreur">${form.erreurs['motdepasse']}</span>
                <br />

                <input type="submit" value="Connexion" class="sansLabel" />
                <br />
                
                <p class="${empty form.erreurs ? 'succes' : 'erreur'}">${form.resultat}</p>
            </fieldset>
        </form>
    </body>
</html>
